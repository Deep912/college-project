<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="../css/signupstyle.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container">
    <div class="title">Add car</div>
    <div class="content">
      <form action="./dynamic/addcars.php" method="POST" enctype="multipart/form-data">
        <div class="user-details">
          <div class="input-box">
            <span class="details">category</span>
            <select name="cars" id="cars">
              <option value="sedan">sedan</option>
              <option value="suv">suv</option>
              <option value="sports">sports</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Model</span>
            <input type="text" placeholder="Enter your name"  name="model">
          </div>
          <div class="input-box">
            <span class="details">color</span>
            <input type="text" placeholder="Enter your name"  name="color">
          </div>
          <div class="input-box">
            <span class="details">Year</span>
            <input type="text" placeholder="Enter your username" name="year">
          </div>
          <div class="input-box">
            <span class="details">price</span>
            <input type="text" placeholder="Enter your email"  name="price">
          </div>
          <div class="input-box">
            <span class="details">engine</span>
            <input type="text" placeholder="Enter your password"name="engine">
          </div>
          <div class="input-box">
            <span class="details">transmission</span>
            <input type="text" placeholder="Enter your number" name="transmission">
          </div>
          <div class="input-box">
            <span class="details">Top Speed</span>
            <input type="text" placeholder="Enter your number" name="speed">
          </div>
          <div class="input-box">
            <span class="details">fuel</span>
            <input type="text" placeholder="Enter your number" name="fuel">
          </div>
          <div class="input-box">
            <span class="details">Milege</span>
            <input type="text" placeholder="Enter your number" name="milege">
          </div>
          <div class="input-box">
            <span class="details">drivetrain</span>
            <input type="text" placeholder="Enter your number" name="drivetrain">
          </div>
          <div class="input-box">
            <span class="details">details</span>
            <input type="text" placeholder="Enter your number" name="details">
          </div>
          <div class="input-box">
            <span class="details">Image1</span>
            <input type="file" name="car_image3" >
          </div>
          <div class="input-box">
            <span class="details"> Image2</span>
            <input type="file" name="car_image2" >
          </div>
          <div class="input-box">
            <span class="details"> Image3</span>
            <input type="file" name="car_image1" >
          </div>
          
        </div>

        <div class="button">
          <input type="submit" value="Save" name="submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
